            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The kind of the archive
                enum:
                  - archiveFull
                  - archiveGroups
                  - archiveRules
                  - archiveDirectives
                example: archiveFull
              data:
                type: object
                required:
                  - full
                properties:
                  full:
                    type: object
                    required:
                      - commiter
                      - gitCommit
                      - id
                    properties:
                      commiter:
                        type: string
                        example: Rudder system account
                      gitCommit:
                        type: string
                        format: hash
