get:
  summary: Get information about inventory processing queue
  description: Provide information about the current state of the inventory processor
  operationId: queueInformation
  responses:
    "200":
      description: Inventories information
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The operationId of the action
                enum:
                  - queueInformation
              data:
                type: object
                description: Information about the service
                required:
                  - queueMaxSize
                  - queueSaturated
                properties:
                  queueMaxSize:
                    type: integer
                    example: 50
                  queueSaturated:
                    type: boolean
                    description: Is the inventory queue full
                    example: false
  tags:
    - Inventories
  x-code-samples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/inventories/info.sh
